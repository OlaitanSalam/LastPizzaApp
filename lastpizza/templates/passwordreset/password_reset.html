<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Centered Flexbox Container */
        .reset-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 25px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="email"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: #ff5733;
            box-shadow: 0 0 5px rgba(255, 87, 51, 0.5);
        }

        input[type="submit"] {
            padding: 12px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e64a19;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .reset-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            input[type="email"], input[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>PASSWORD RESET</h2>
        <p>Forgotten your password? Enter your email address below, and we'll email you instructions for setting a new one.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.email }} <!-- Assuming the form has an email field -->
            <input type="submit" value="Send Instructions">
        </form>
    </div>
</body>
</html>
