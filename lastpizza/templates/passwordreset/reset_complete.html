<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Centered Flexbox Container */
        .reset-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        h3 {
            font-size: 1rem;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* Link Styles */
        a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #ff5733;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e64a19;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .reset-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 0.9rem;
            }

            a {
                font-size: 0.9rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Password Reset Complete</h2>
        <h3>Your password has been set. You may go ahead and log in now.</h3>
        <a href="/login">Login Now</a>
    </div>
</body>
</html>
